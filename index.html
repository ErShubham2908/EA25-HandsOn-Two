<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img.webp" type="image/x-icon">
    <title>Hands-on Two - Form</title>
</head>
<body>
    <h1>FORMS</h1>
    <!-- Name Field --> 
    <form action="#">
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter   name" id="name" name="username" autocomplete="true" > <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter email" id="email" name="email" pattern="[a-z][A-Z][0-9]" autocomplete="true" > <br>
        <label for="phno">Phone No: </label>
        <input type="tel" placeholder="Write 10 Digit" id="phno" name="phno" pattern="[0-9]{10}" required> <br>
        <label for="pass">Password: </label>
        <input type="password" placeholder="Enter Password" id="pass" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" > <br>
        <label for="language">Language: </label> <br>
        <input type="radio" name="language" value="React" id="react" > <label for="react">React</label>
        <input type="radio" name="language" value="Angular" id="angular" > <label for="angular">Angular</label>
        <input type="radio" name="language" value="Vue" id="vue"><label for="vue">Vue</label>  <br>
        <label for="course">Course: </label> <br>
        <input type="checkbox" name="Course1" id="MERN" value="MERN" > <label for="MERN">MERN</label>
        <input type="checkbox" name="Course2" id="MEAN" value="MEAN" > <label for="MEAN">MENN</label>
        <input type="checkbox" name="Course3" id="MEVN" value="MEVN" > <label for="MEVN">MEVN</label> <br>
        <label for="drop">Field: </label> <br>
        <select name="Field" id="drop" required >
            <option disabled selected>Default Value</option>
            <option value="FrontEnd">FrontEnd Developer</option>
            <option value="BackEnd">BackEnd Developer</option>
            <option value="Full Stack">Full stack Developer</option>
        </select>
        <br>
        
        <textarea cols="50" rows="4"></textarea> <br>
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
